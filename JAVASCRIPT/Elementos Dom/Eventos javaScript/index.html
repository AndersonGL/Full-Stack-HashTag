<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos JavaScript</title>
  </head>
  <body>
    <h1>Eventos com JavaScript</h1>
    <button id="meuBotao">Clique aqui</button>

    <script>
      
      function clicouBotao() {
      console.log("Bot찾o foi clicado!");
      }
     
      // addEventListener para evento de clique
  
      let botao = document.getElementById("meuBotao");
      botao.addEventListener("click", clicouBotao);




    // Remove o manipulador de evento ap처s 5 segundos

       setTimeout(function (){   
          botao.removeEventListener("click", clicouBotao);
          console.log("Manipulador de evento removido ap처s 5 segundos.");
       }, 5000);

   



    </script>
  </body>
</html>
