<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo vd. addEventListener</title>
</head>
<body>
    <h1>Diferen√ßas entre atributos e addEventListener</h1>
    <button id="meuBotao">Clique aqui</button>
    <script>
        // manioulador de evento = handler
        const botao = document.getElementById('meuBotao');

        // Utilizado o addEventListener para adcionar dois eventos de clique
      botao.addEventListener("click", function(evento){
          console.log("Manipulador de  evento 1 adicionado com addEventListener");
      });

        botao.addEventListener("click", function(evento){
            console.log("Manipulador de  evento 2 adicionado com addEventListener");
        });

        // Utilizando o atributo onclick para adicionar 2 manipuladores de evento

        botao.onclick = function(evento){
            console.log("Manipulador de evento 1 adicionado com o atributo onclick");
        };

        botao.onclick = function(evento){
            console.log("Manipulador de evento 2 adicionado com o atributo onclick");
        };

        

    </script>
</body>
</html>
