<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coleções</title>
  </head>
  <body>
    <h1 style="font-size: large">
      Acessando elementos com HTMLCollection e NodeList
    </h1>

    <h2 style="font-size: small; color: blue">HTMLCollection</h2>
    <ul id="lista">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h2 style="font-size: small; color: red">NodeList</h2>
    <div id=" conteudo">
      <p>Parágrafo 1</p>
      <p>Parágrafo 2</p>
      <p>Parágrafo 3</p>
    </div>
    <script>
      const listaItens = document
        .getElementById("lista")
        .getElementsByTagName("li");

        // Acessando parágrafos usando HTMLCollection

        console.log("segundo Elemento: ", listaItens[1]);

      const paragrafos = document
        .getElementById("conteudo")
        .querySelectorAll("p");

        // Acessando parágrafos usando NodeList usando loop- for
        console.log("Acessando elementos do Nodelist lopp for: ");
        for(let i = 0; i < paragrafos.length; i++) {
            console.log(paragrafos[i]);
        }

        // Acessando o segundo elemento do NodeList

        console.log("segundo Elemento: ", paragrafos[1]);

    </script>
  </body>
</html>
