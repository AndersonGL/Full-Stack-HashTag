<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Formulários HTML</title>
    <style>
        * {
            margin: 3px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Elementos de um formulário</h1>

  <form>
    <label for="">Texto</label>
    <input type="text" id="text">
    <br>
    <label for="">Senha</label>
    <input type="password" id="password">
    <br>
    <label for="Checkbox">Checkbox</label>
    <input type="checkbox" id="ckeckbox">
     <br>
     <label for="radio1">Radio1</label>
     <input type="radio" id="radio1" name="radioGrupo">
     <label for="radio2">Radio2</label>
     <input type="radio" id="radio2" name="radioGrupo">
     <br>
    <label for="file">File-Arquivos : </label>
     <input type="file" id="file">
     <br>
    <label for="email">Email : </label>
    <input type="email" id="email">
     <br>
     <label for="number">Number : </label>
     <input type="number" id="number">
     <br>
     <label for="date">Data : </label>
     <input type="date" id="date">
</form>
    <br>
    <form>
     <label for="select">Select : </label>
     <select name="select" id="select">
        <option value="op1">Opção 1</option>
        <option value="op2">Opção 2</option>
        <option value="op3">Opção 3</option>
     </select>
     <br>
     <label for="textarea">Textarea : </label>
     <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
     <br>
     <label for="">Enviar</label>
     <input type="submit" id="Enviar">
     <br>
     <label for="">Resetar</label>
        <input type="reset" id="Resetar">
     <br>
    <input type="button" value="Botão">



   </form>
</html>
