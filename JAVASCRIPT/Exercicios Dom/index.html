<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercic√≠os</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Eventos em elementos HTML</h2>
    <p
      onmouseover="mudarCor(this,'blue');" 
      onmouseout="mudarCor(this,'black');"  
    >
      Passe o mouse aqui para mudar a cor do texto.
    </p>
    <button onclick="clicarBotao()">Clique aqui</button>
    <input
      type="text"
      placeholder="Digite aqui"
      onfocus="campoemFoco(this);"
      onblur="campoForaDeFoco(this)"
      ;
    />
    <img
      src="imagem1.png"
      alt="Imagem misteriosa"
      onmouseover="trocarImagem(this,'imagem2.png');"
      onmouseout="voltarImagem(this,'imagem1.png');"
    />
    <script src="script.js"></script>
  </body>
</html>
